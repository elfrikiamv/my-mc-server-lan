# This section is when a player gets a tpa request
# Since the code used is broken into many parts, there will be many messages.
# Whatever you do to the "Click-to-x" messages, will be the same in the 'Tpa-message'
# Be careful!


# Lets you choose if you want players to be able
# to move before being teleported
Allow-player-to-move: false

Player-moved-before-tp: '&6¡La petición fue cancelada debido a que %player% se ha movido!'

Player-sent-request: '&eHas enviado una petición de teletransporte a &6%target%'

Tpa-message: 
  - ''
  - '&6%player% &ete ha enviado una petición para'
  - '&eteletransportarte a ti. Puedes aceptarla o cancelarla.'
  - '&eEsta petición expira en 120 segundos.'
  - ''

Tpahere-message: 
  - ''
  - '&6%player% &ete ha enviado una petición para'
  - '&eteletransportarte donde el. Puedes aceptarla o cancelarla.'
  - '&eEsta petición expira en 120 segundos.'
  - ''

# This will put additional spaces for the accept/deny messages
Added-accept-deny-space: true

Click-to-accept: '&a&l&n[ACEPTAR]&r'
Click-to-deny: '&c&l&n[CANCELAR]&r'

Hover-message-on-accept: '&aClick para aceptar'
Hover-message-on-deny: '&cClick para cancelar'


